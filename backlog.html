<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Backlog Killer Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
   <style>
        :root {
            --primary: #D4AF37; /* Gold for royal aesthetic */
            --secondary: #1C2526; /* Deep charcoal for Batman theme */
            --accent: #4B0082; /* Regal purple */
            --background: #121212; /* Dark, moody background */
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #cda935; /* Light, elegant text */
            --border: rgba(212, 175, 55, 0.3); /* Subtle gold border */
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cinzel', serif; /* Vintage, royal font */
            background: linear-gradient(135deg, var(--background), #1C2526);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M30 0L0 30l30 30 30-30L30 0zm0 8l22 22-22 22-22-22L30 8z" fill="%23D4AF37" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
            background-size: 60px 60px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.7s ease;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 1rem;
        }

        .header h1 {
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 2px 2px 4px var(--shadow);
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .header p {
            font-family: 'Lora', serif; /* Elegant, vintage font for subtitle */
            font-style: italic;
            color: var(--text);
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 40px var(--shadow);
            border: 1px solid var(--border);
            animation: fadeIn 0.7s ease;
        }

        th, td {
            padding: 1.2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            font-family: 'Lora', serif;
        }

        th {
            background: var(--secondary);
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        tr:hover {
            background: rgba(212, 175, 55, 0.1);
            transition: background 0.3s ease;
        }

        .completed {
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite;
        }

        .progress-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .progress-container h2 {
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            height: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s ease;
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-box h4 {
            font-family: 'Cinzel', serif;
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .add-form {
            margin-top: 2rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow);
            border: 1px solid var(--border);
        }

        .add-form h3 {
            font-family: 'Cinzel', serif;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Lora', serif;
            font-weight: 500;
            font-size: 1rem;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 0.85rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease, background 0.3s ease;
            font-family: 'Lora', serif;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(212, 175, 55, 0.05);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px var(--shadow);
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, var(--accent), var(--primary));
            box-shadow: 0 6px 20px var(--shadow);
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--primary);
            top: 0;
            opacity: 0;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¦‡ The Dark Knight's Backlog Tracker</h1>
      <p>Master your tasks with the vigilance of Gotham's protector</p>
    </div>

    <div class="grid">
      <div>
        <table id="backlogTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Total Backlog</th>
              <th>Lectures Done</th>
              <th>New Added</th>
              <th>Net Left</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>

        <div class="add-form">
          <h3>Record Your Progress</h3>
          <div class="form-group">
            <label for="entryDate">Date</label>
            <input type="date" id="entryDate" required />
          </div>
          <div class="form-group">
            <label for="lecturesDone">Lectures Completed</label>
            <input type="number" id="lecturesDone" placeholder="Enter number" min="0" required />
          </div>
          <div class="form-group">
            <label for="newAdded">New Lectures Added</label>
            <input type="number" id="newAdded" placeholder="Enter number" min="0" value="0" />
          </div>
          <button onclick="addEntry()">Add Progress</button>
        </div>
      </div>

      <div class="progress-container">
        <h2>Campaign Progress</h2>
        <div class="progress-bar">
          <div class="progress-fill" id="mainProgress"></div>
        </div>
        <div class="stats">
          <div class="stat-box">
            <h4>Total Lectures Done</h4>
            <p id="totalLectures">0</p>
          </div>
          <div class="stat-box">
            <h4>Total New Added</h4>
            <p id="totalNew">0</p>
          </div>
          <div class="stat-box">
            <h4>Initial Backlog</h4>
            <p id="initialBacklog">64</p>
          </div>
          <div class="stat-box">
            <h4>Current Backlog</h4>
            <p id="currentBacklog">64</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",
      authDomain: "aspirehub-32863.firebaseapp.com",
      projectId: "aspirehub-32863",
      storageBucket: "aspirehub-32863.appspot.com",
      messagingSenderId: "686810111182",
      appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
      measurementId: "G-KX41R0SSMY",
      databaseURL: "https://aspirehub-32863-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dataRef = database.ref("backlogData");

    let backlogData = [];

    function renderTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      let totalLectures = 0;
      let totalNew = 0;

      backlogData.forEach((entry, index) => {
        const row = document.createElement("tr");
        const progress = (1 - entry.netLeft / backlogData[0].totalBacklog) * 100;

        row.innerHTML = `
          <td>${entry.day}</td>
          <td>${entry.totalBacklog}${index !== 0 ? ` â†’ ${entry.netLeft}` : ""}</td>
          <td>${entry.lecturesDone || "-"}</td>
          <td>${entry.newAdded || "-"}</td>
          <td>${entry.netLeft} ${entry.netLeft === 0 ? "âœ…" : ""}</td>
          <td>
            <div class="progress-bar" style="height: 10px;">
              <div class="progress-fill" style="width: ${progress}%; background: ${getProgressColor(progress)};"></div>
            </div>
          </td>
        `;

        if (entry.netLeft === 0) {
          row.classList.add("completed");
          celebrate();
        }

        tbody.appendChild(row);

        totalLectures += entry.lecturesDone || 0;
        totalNew += entry.newAdded || 0;
      });

      const currentNetLeft = backlogData[backlogData.length - 1].netLeft;
      const initialBacklog = backlogData[0].totalBacklog;
      const mainProgress = ((initialBacklog - currentNetLeft) / initialBacklog) * 100;
      document.getElementById("mainProgress").style.width = `${mainProgress}%`;

      document.getElementById("totalLectures").textContent = totalLectures;
      document.getElementById("totalNew").textContent = totalNew;
      document.getElementById("currentBacklog").textContent = currentNetLeft;
      document.getElementById("initialBacklog").textContent = initialBacklog;
    }

    function getProgressColor(percentage) {
      if (percentage > 75) return "#D4AF37";
      if (percentage > 50) return "#FFD700";
      return "#4B0082";
    }

    function addEntry() {
      const dateInput = document.getElementById("entryDate");
      const lecturesInput = document.getElementById("lecturesDone");
      const newAddedInput = document.getElementById("newAdded");

      const date = dateInput.value;
      const lecturesDone = parseInt(lecturesInput.value) || 0;
      const newAdded = parseInt(newAddedInput.value) || 0;

      if (!date || lecturesDone < 0 || newAdded < 0) {
        alert("Invalid input.");
        return;
      }

      const lastEntry = backlogData[backlogData.length - 1];
      const newNetLeft = lastEntry.netLeft - lecturesDone + newAdded;

      if (newNetLeft < 0) {
        alert("Net left cannot be negative.");
        return;
      }

      const formattedDate = new Date(date).toLocaleDateString("en-US", {
        weekday: "short",
        month: "short",
        day: "numeric"
      });

      const newEntry = {
        day: formattedDate,
        totalBacklog: lastEntry.netLeft,
        lecturesDone,
        newAdded,
        netLeft: newNetLeft
      };

      backlogData.push(newEntry);
      renderTable();
      dataRef.set(backlogData); // Save to Firebase

      lecturesInput.value = "";
      newAddedInput.value = "0";
    }

    function celebrate() {
      const colors = ["#D4AF37", "#FFD700", "#4B0082", "#1C2526"];
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }, i * 30);
      }
    }

    function loadData() {
      dataRef.once("value").then((snapshot) => {
        const data = snapshot.val();
        if (data && Array.isArray(data)) {
          backlogData = data;
        } else {
          backlogData = [{
            day: "Start",
            totalBacklog: 64,
            lecturesDone: null,
            newAdded: null,
            netLeft: 64
          }];
          dataRef.set(backlogData);
        }
        renderTable();
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("entryDate").value = today;
      loadData();
    });
  </script>
</body>
</html>
